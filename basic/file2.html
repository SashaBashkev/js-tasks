<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  A:<input type="text" id="a">
  B:<input type="text" id="b">
  C:<input type="text" id="c">
  <input type="button" onclick="calculate()" value="Calculate Area">
  <input type="button" onclick="location.reload()" value="Reset">
  <p id='output'></p>
<script>
  /* Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7. */

  

  function calculate(){
    // Define UI vars
    const output = document.querySelector('#output');
    const a = document.querySelector('#a').value;
    const b = document.querySelector('#b').value;
    const c = document.querySelector('#c').value;
    const semiPerimeter = (Number(a) + Number(b) + Number(c)) / 2;
    const area = Math.sqrt(semiPerimeter * ((semiPerimeter - a) * (semiPerimeter - b) * (semiPerimeter - c)));
    // Output
    output.innerHTML = `Area of triangle is ${area.toFixed(0)}`;
  }
</script>
</body>
</html>
