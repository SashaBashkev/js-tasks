<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<p>Today is <strong id="day"></strong></p>
<p>Current time is <strong id="time"></strong></p>

  <script>
    /* Write a JavaScript program to display the current day and time in the following format.
  Today is : Friday.
  Current time is : 4 PM : 50 : 22 */

window.addEventListener('DOMContentLoaded', showInfo);

  // define UI vars
  const today = document.querySelector('#day');
  const time = document.querySelector('#time');


function showInfo(){
  const day = ['Воскресенье','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота'];
  // Output result
  today.innerHTML = `${day[new Date().getDay()]}`;
  setInterval(showTime, 1000);
}


function showTime(){
  time.innerHTML = `${new Date().getHours()}:${new Date().getMinutes()}:${new Date().getSeconds()}`;
}
// Почему-то ночью показывает время в формате 0:9:2
  </script>
</body>

</html>
